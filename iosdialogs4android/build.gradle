apply plugin: 'com.android.library'

ext {
    bintrayRepo = 'Maven'
    bintrayName = 'iosdialogs4android'

    publishedGroupId = 'com.findopenit.libraries'
    libraryName = 'iosdialog4android'
    artifact = 'iosdialog4android'

    libraryDescription = 'Its a library to show iOS like AlertView in Android as Dialogs.'

    siteUrl = 'https://github.com/therohim/iosdialog4android'
    gitUrl = 'https://github.com/therohim/iosdialog4android.git'

    libraryVersion = '2.0.0'

    developerId = 'therohim'
    developerName = 'Rohim'
    developerEmail = 'therohim@gmail.com'

    licenseName = 'The Apache Software License, Version 2.0'
    licenseUrl = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
    allLicenses = ["Apache-2.0"]
}

android {

    compileSdkVersion 34
    buildToolsVersion = '34.0.0'

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 34
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

tasks.withType(Javadoc) {
    failOnError false
    options.addStringOption('Xdoclint:none', '-quiet')
    options.addStringOption('encoding', 'UTF-8')
    options.addStringOption('charSet', 'UTF-8')
}

dependencies {
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.cardview:cardview:1.0.0'
}

apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/installv.gradle'
apply from: 'https://raw.githubusercontent.com/numetriclabz/jcenter/master/bintrayv.gradle'
